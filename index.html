<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body id = "body">
    <div class="card">
      <img class="card-image" src="images/drawers.jpg" alt="Drawers" />
      <div class="inner-card">
        <div class="text">
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p>
            Ever been in a room and flet like something was missin? Perhaps it
            felt slightly bare and uninviting. Ive got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <footer>
          <div class="info">
            <img
              class="pfp"
              src="images/avatar-michelle.jpg"
              alt="Profilepicture"
            />
            <div class="info-text">
              <h2>Michelle Appleton</h2>
              <p>28 Jun 2020</p>
            </div>
          </div>
          <div id="shareButton" class="share">
            <img
              id="shareImg"
              class="share-button"
              src="images/icon-share.svg"
            />
            <div id="shareWindow" class="share-hidden">
              <div class="content">
                <span>SHARE</span>
                <img src="images/icon-facebook.svg" />
                <img src="images/icon-twitter.svg" />
                <img src="images/icon-pinterest.svg" />
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

  </body>
</html>
