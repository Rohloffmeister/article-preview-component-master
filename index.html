<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script href="main.js" defer></script>

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img id="img-drawers" alt="drawers" src="images/drawers.jpg" />
      <div class="text">
        <h2>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>

        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="container-footer">
          <div class="user-info">
            <img class="profile-picture" src="images/avatar-michelle.jpg" />
            <div class="user">
              <h3>Michelle Appleton</h3>
              <p>28 Jun 2020</p>
            </div>
          </div>
          <div id="share">
            <button>
              <div id="share-window">
                <p>SHARE</p>
                <img class="share-icon" src="images/icon-facebook.svg" />
                <img class="share-icon" src="images/icon-twitter.svg" />
                <img class="share-icon" src="images/icon-pinterest.svg" />
              </div>
              <img src="images/icon-share.svg" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </body>
</html>
